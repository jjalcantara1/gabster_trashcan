{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family={{ user.font_preference }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="{% static 'profile/main.css' %}" rel="stylesheet">

</head>

{#<body background="{{ user.profile_background.url }}">#}
<body>
    <div class="header">
        <header id="header">
    <a id="logo" href="{% if request.user.is_authenticated %}{% url 'profile' request.user.username %}{% endif %}">
        <img src="{% static 'profile/orange.png' %}" id="logo">
    </a>

    {% if user.is_authenticated %}
        <form id='searchForm' class ="box" action = "{% url 'search' %}" method="get">
                <input class="input input--text" id="formInput#search" type="text" name="search_query"
                       placeholder="Search a user" value="{{ search_query }}"/>
                <button type="submit"><i class="bi bi-search" value="Search"></i></button>
        </form>

        <div class="dropdown">

            <a class = "btn btn-success btn-l mt-3" id="button">
                <img src="{% static 'profile/profile.png' %}" >
            </a>
            <div class="dropdown-content" id="myDropdown">
                <a href="{% url 'customization' user %}">Edit Profile</a>
                 {% if user.is_superuser %}
                        <a href='/contact'>View Messages</a>
                    {% else %}
                        <a href='/contact'>Help</a>
                    {% endif %}
                <a href='/delete-account'>Delete Account</a>
                <a href="/logout ">Log Out</a>
            </div>
        </div>
    {% endif %}
        </header>

    </div>
    {% block content %} {% endblock %}
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
