{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="{% static 'profile/main.css' %}" rel="stylesheet">

</head>

<body>
	<div class="header">
		<header id="header">
    <a id="logo" href="{% url 'profile' request.user.username %}">
        <img src="{% static 'profile/black.png' %}" id="logo">
    </a>

        <form id='searchForm' class ="box" action = "{% url 'search' %}" method="get">
                <input class="input input--text" id="formInput#search" type="text" name="search_query"
                       placeholder="Search a user" value="{{ search_query }}"/>
                <button type="submit"><i class="bi bi-search" value="Search"></i></button>
        </form>



	<a href="facebook.com" class = "btn btn-success btn-lg mt-3" id="button">
   		<img src="{% static 'profile/friends.png' %}" onclick="buttonClickFunction()">
	</a>
  		</header>

	</div>
    {% block content %} {% endblock %}
</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
