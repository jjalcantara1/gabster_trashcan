{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Testimonial</title>

	<meta name="viewport" content="width-device-width, initial scale=1, maximum-scale=1, minimum-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <link href="{% static 'profile/testimonials.css' %}" rel="stylesheet">

	<link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>
<body>
	<!-- <section class="Testimonial"> -->
		<div class="testimonial-container">
			<h1 style="text-align: center">Make A Testimonial</h1>

			<form id="testimonial-form">

				<label id="rate">Rating: </label>

					<form class="rating">
				  <label>
				    <input type="radio" name="stars" value="1" />
				    <span class="icon">★</span>
				  </label>
				  <label>
				    <input type="radio" name="stars" value="2" />
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				  </label>
				  <label>
				    <input type="radio" name="stars" value="3" />
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>   
				  </label>
				  <label>
				    <input type="radio" name="stars" value="4" />
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				  </label>
				  <label>
				    <input type="radio" name="stars" value="5" />
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				    <span class="icon">★</span>
				  </label>
				</form>
			</form>

			<form id="testimonial-form">

				<label>Put Your Testimonial Here</label>
				<textarea class="testimonial-field" name="message"></textarea> 
				<input id="submit-btn" type="submit" value="Add Testimonial">

			</form>
		</div>
	<!-- </section> -->

</body>
</html>
